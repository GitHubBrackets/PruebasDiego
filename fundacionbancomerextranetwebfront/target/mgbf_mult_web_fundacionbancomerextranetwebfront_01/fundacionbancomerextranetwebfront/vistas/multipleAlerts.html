<div id="carouselExampleIndicators" class="carousel slide alert alert-info col-12" data-interval="8000" data-ride="carousel" role="alert">
    <div class="carousel-inner" id="carouselInner" role="listbox"></div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">${btnPrev}Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">${btnNext}Next</span>
    </a>
</div>
